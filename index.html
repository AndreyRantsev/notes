<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
      <link rel="stylesheet" href="./css/main.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
   </head>
   <body>
      <header class="header">
         <div class="container">
            <div class="header__content">
               <h1 class="main-title">
                  To-Do List
               </h1>
               <input type="search" class="input input--search" placeholder="search">
            </div>
         </div>
      </header>
      <main class="main">
         <div class="container">
            <div class="main-content">
               <form action="">
                  <input type="text" class="input input--add">
                  <input type="submit" class="input input--add-btn" value="Add">
               </form>
               <ul class="list-notes">
                  <li class="list-notes__note">
                     <input type="text" class="input input--note">
                     <button class="input input--del">Delete</button>
                  </li>
               </ul>
            </div>
         </div>
      </main>
   </body>
</html>
